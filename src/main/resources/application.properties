server.port=8080
spring.jpa.open-in-view=false
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
logging.file.name=logger/security.log
logging.pattern.rolling-file-name=logger/security-%d{yyyy-MM-dd}.%i.log
logging.file.max-size=10MB
logging.file.total-size-cap=10MB
logging.file.max-history=100
spring.data.rest.page-param-name=page
spring.data.rest.limit-param-name=limite
spring.data.rest.default-page-size = 8
spring.data.rest.max-page-size = 10

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=11MB

